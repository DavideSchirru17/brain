<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>http web forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="https://postman-echo.com/post" method="post" class="form">
      <div class="form-example">
        <label for="test-input"> Enter the input: </label>
        <input type="text" id="test-input" name="test-input" required />
      </div>
      <div class="form-example">
        <label for="textarea">Enter your textarea :</label>
        <textarea name="textarea" id="textarea" required></textarea>
      </div>
      <button type="submit">SUBMIT</button>
    </form>
  </body>
</html>
